<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Health tech</title>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="../../assets/imgs/logo.svg" />

    <link rel="stylesheet" type="text/css" href="peso.css" />
    <link rel="stylesheet" href="../../assets/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bootstrap-4.5.0-dist/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <div class="btn-voltar" onclick="window.location.href = '../home/home.html'">
             <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
        </div>
    </div>
        <div class="row">

            <div class="titulo-pagina">

                    <label for="inputpeso" class="form-label">Peso</label>
                    <input type="text" id="inputpeso" class="form-control" placeholder="79,00" required="" autofocus="">

            </div>

            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inputdata" class="form-label">Data</label>
                    <input type="date" id="inputdata" class="form-control" placeholder="08/06/2020" required="" autofocus="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-lg btn-danger btn-block" onclick="window.location.href = '../home/home.html'">
