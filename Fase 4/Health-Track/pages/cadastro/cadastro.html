<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Health tech</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-widt, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../../assets/imgs/logo.svg" />

    <link rel="stylesheet" type="text/css" href="cadastro.css" />
    <link rel="stylesheet" href="../../assets/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bootstrap-4.5.0-dist/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-voltar" onclick="window.location.href = '../inicial/inicial.html'">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
            </div>
        </div>


        <form class="form-cadastro">
            <div class="row">
                <div class="col-12">
                    <div class="titulo-pagina">
                        Cadastro
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inputpeso" class="form-label">Nome</label>
                    <input type="text" id="inputpeso" class="form-control" placeholder="Nome" required="" autofocus="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inputpeso" class="form-label">Email</label>
                    <input type="text" id="inputpeso" class="form-control" placeholder="seu@email.com" required="" autofocus="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inputmedida" class="form-label">Senha</label>
                    <input type="password" id="inputmedida" class="form-control" placeholder="*******" required="" autofocus="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inputdata" class="form-label">Confirmar Senha</label>
                    <input type="password" id="inputdata" class="form-control" placeholder="*******" required="" autofocus="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-lg btn-danger btn-block" onclick="window.location.href = '../home/home.html'">
                        Salvar
                    </button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
